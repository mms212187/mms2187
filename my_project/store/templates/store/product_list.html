<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продуктовый лист</title>
</head>
<body>
    <h1>Продуктовый лист</h1>


    <form method="get" action="{% url 'product_list' %}">
        <input type="text" name="q" placeholder="Поиск продуктов" value="{{ query|default:'' }}">
        <button type="submit">Поиск</button>
    </form>


    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - {{ product.price }}₽ - {{ product.quantity }} на складе
                <a href="{% url 'product_detail' product.id %}">Подробнее</a>
            </li>
        {% empty %}
            <li>Нет доступных продуктов</li>
        {% endfor %}
    </ul>


    <a href="{% url 'add_product' %}">Добавить продукт</a>
</body>
</html>
