<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Письмо с инструкциями</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #155724;
        }
        p {
            font-size: 1.1em;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Письмо с инструкциями отправлено</h2>


    <div class="success">
        Пожалуйста, проверьте вашу почту для получения ссылки на сброс пароля.
    </div>

    <p>Если письмо не пришло, проверьте папку "Спам".</p>
</body>
</html>
